{% set name = "formulaic" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 674e613312afc3cc8405ca71cd2ab9de6808e901747770788fd350ee6b1503be

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7.2
    - pip
    - poetry
    - poetry-dynamic-versioning
  run:
    - python >=3.7.2
    - astor >=0.8
    - cached_property
    - graphlib-backport
    - interface_meta >=1.2
    - numpy >=1.3
    - pandas >=1.0
    - scipy >=1.6
    - typing-extensions >=4.2
    - wrapt >=1.0
  run_constrained:
    - pyarrow >=1
    - sympy >=1.3,<1.10

test:
  imports:
    - formulaic

about:
  home: https://github.com/matthewwardrop/formulaic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A high-performance implementation of Wilkinson formulas for Python.
  description: |
    Formulaic is a high-performance implementation of Wilkinson formulas for Python.
  doc_url: https://matthewwardrop.github.io/formulaic
  dev_url: https://github.com/matthewwardrop/formulaic

extra:
  recipe-maintainers:
    - matthewwardrop
